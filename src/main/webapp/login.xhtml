<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Autenticação</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">

		<p:messages globalOnly="true" />

		<h:form id="Login">

			<p:fieldset legend="Login">

				<h:panelGrid columns="3">

					<p:outputLabel value="Login:" for="login" />
					<p:inputText id="login" value="#{usuarioBean.usuario.login}"
						required="true">
					</p:inputText>
					<p:message for="login" id="messageLogin" />

					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{usuarioBean.usuario.senha}"
						required="true" />
					<p:message for="senha" id="messageSenha" />

					<p:commandButton value="Entrar"
						action="#{usuarioBean.autenticarUsuario}" update="@form"
						process="@form" />
				</h:panelGrid>
			</p:fieldset>

		</h:form>

	</ui:define>

</ui:composition>

</html>
