<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo2.png" style="padding:20px;" />

		<p:growl id="messages" showDetail="true" autoUpdate="true" />

		<h:form rendered="#{usuarioAutenticado!=null}">
			<p:menubar value="menu">
				<p:menuitem value="Livros" icon="ui-icon-bookmark" action="livro" />
				<p:menuitem value="Autores" icon="ui-icon-person" action="autor" />
				<p:menuitem value="Sair" icon="ui-icon-close"
					action="#{usuarioBean.desconectarUsuario}" />
			</p:menubar>
		</h:form>

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
</h:body>

</html>
